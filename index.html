<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Natural, Cosmetics, Cruelty-free, vegan and 100% organic brand products, Healthy, Skin, Beauty, Wellness"
    />
    <meta
      name="description"
      content="Natural and cruelty-free cosmetics for your skin."
    />
    <title>Healthy Skin</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html" class="page-logo">Healthy Skin</a>
        <div class="shopping-cart">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </nav>
      <section class="header">
        <div class="header-text">
          <h1>Be your kind of beauty</h1>
          <div class="header-links-container">
            <a href="#products" class="header-link">Products</a>
          </div>
        </div>
      </section>
      <!-- cart active -->
      <div class="shopping-cart-display">
        <div class="cart">
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item -->
            <div class="cart-item"></div>
            <!-- end of cart item -->
          </div>
          <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
        </div>
      </div>
      <!-- end of cart active -->
    </header>
    <main>
      <section class="carousel">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />

            <div class="slide first">
              <img
                src="/images/curology-slider.jpg"
                alt="curology"
                class="desktop"
              />
              <img
                src="/images/curology-slider-mobile.jpg"
                alt="curology"
                class="slider-mobile"
              />
            </div>
            <div class="slide">
              <img src="/images/sale-slider.jpg" alt="sale" class="desktop" />
              <img
                src="/images/sale-slider-mobile.jpg"
                alt="curology"
                class="slider-mobile"
              />
            </div>
            <div class="slide">
              <img
                src="/images/face-mask.jpg"
                alt="face mask"
                class="desktop"
              />
              <img
                src="/images/face-mask-mobile.jpg"
                alt="curology"
                class="slider-mobile"
              />
            </div>

            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
            </div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
          </div>
        </div>
      </section>
      <!-- products section -->
      <section class="products" id="products">
        <div class="section-title">
          <h2>our products</h2>
        </div>
        <div class="products-center">
          <!-- single product -->

          <!-- end of single product -->
        </div>
      </section>
      <!--end of products section -->
    </main>
    <footer>
      <a href="/index.html" class="page-logo">Healthy Skin</a>
      <div class="social-media-container">
        <a href="#" aria-label="facebook link"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="#" aria-label="instagram link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <a href="#">contact@healthyskin.com</a>
    </footer>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/index.js"></script>
    <script src="/cart.js"></script>
    <script src="/aniamtions.js"></script>
  
  </body>
</html>
